<div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 app-table-wrapper"
         ng-show="dataService && dataService.getMenuList() && dataService.getMenuList().length">
        <table class="table table-striped table-hover app-table">
            <thead>
            <tr class="app-table-header">
                <th ng-click="setOrderBy('title')">Title</th>
                <th ng-click="setOrderBy('price')">Price</th>
                <th ng-click="setOrderBy('rating')">Rating</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in dataService.getMenuList() | filter:dataService.filterValue | orderBy:order track by item.id">
                <td>{{item.title}}</td>
                <td>{{item.price}}</td>
                <td>{{item.rating}}</td>
                <td><img src="{{item.image}}" class="img-thumbnail" width="140"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
