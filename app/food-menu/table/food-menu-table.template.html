<div class="app-table-wrapper">
    <table class="table table-striped table-hover table-bordered app-table">
        <thead>
        <tr class="app-table-header">
            <th>Title</th>
            <th>Rating</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in dataService.getMenuList() | filter:dataService.filterValue track by item.id">
            <td>{{item.title}}</td>
            <td>{{item.rating}}</td>
            <td>{{item.price}}</td>
            <td><img src="{{item.image}}" class="img-thumbnail" width="140"/></td>
        </tr>
        </tbody>
    </table>
</div>
