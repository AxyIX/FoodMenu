<div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 app-table-wrapper"
         ng-show="dataService && dataService.getMenuList() && dataService.getMenuList().length">
        <table class="table table-striped table-hover app-table">
            <thead>
            <tr class="app-table-header">
                <th class="col-md-5 app-column-sortable" ng-click="setOrderBy('title')">
                    Title
                    <sort-icon order="order" ng-show="order.includes('title')"></sort-icon>
                </th>
                <th class="col-md-2 app-column-sortable" ng-click="setOrderBy('price')">
                    Price
                    <sort-icon order="order" ng-show="order.includes('price')"></sort-icon>
                </th>
                <th class="col-md-2 app-column-sortable" ng-click="setOrderBy('rating')">
                    Rating
                    <sort-icon order="order" ng-show="order.includes('rating')"></sort-icon>
                </th>
                <th class="col-md-3">Image</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in dataService.getMenuList() | filter:dataService.filter | orderBy:order track by item.id">
                <td>
                    <span class="app-food-title"
                          ng-click="$ctrl.openComponentModal(item.title, item.ingredients)">
                        {{item.title}}
                    </span>
                </td>
                <td>{{item.price}}</td>
                <td>{{item.rating}}</td>
                <td><img src="{{item.image}}" class="img-thumbnail" width="140"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
